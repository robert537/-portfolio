function ytThumb(vid) {
  return `https://img.youtube.com/vi/${vid}/mqdefault.jpg`;
}

function buildCard(item, catClass, catLabel) {
  const a = document.createElement('a');
  a.className = 'card';
  a.href = item.url;
  a.target = '_blank';
  a.rel = 'noopener';

  let thumbHtml;
  if (item.vid) {
    thumbHtml = `
      <div class="thumb">
        <img src="${ytThumb(item.vid)}" alt="${item.title}" loading="lazy">
        <div class="card-overlay">
          <div class="play-btn">
            <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
          </div>
        </div>
      </div>`;
  } else {
    thumbHtml = `
      <div class="thumb fb-thumb">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="white"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"/></svg>
        <span>Facebook Video</span>
      </div>`;
  }

  a.innerHTML = `
    ${thumbHtml}
    <div class="card-body">
      <span class="card-cat ${catClass}">${catLabel}</span>
      <div class="card-title">${item.title}</div>
      ${item.sub ? `<div class="card-title-muted">${item.sub}</div>` : ''}
    </div>`;

  return a;
}

function render(filter = 'all') {
  const main = document.getElementById('main');
  main.innerHTML = '';

  let totalVisible = 0;

  data.forEach(section => {
    if (filter !== 'all' && filter !== section.cat) return;

    const group = document.createElement('div');
    group.className = 'section-group';
    group.dataset.cat = section.cat;

    const header = document.createElement('div');
    header.className = 'section-header';
    header.innerHTML = `
      <h2 class="section-title">${section.sectionTitle}</h2>
      <span class="section-count">${section.items.length} works</span>
      <div class="section-line"></div>`;
    group.appendChild(header);

    const grid = document.createElement('div');
    grid.className = 'grid';

    section.items.forEach((item, i) => {
      const card = buildCard(item, section.catClass, section.catLabel);
      card.style.animationDelay = `${i * 40}ms`;
      grid.appendChild(card);
    });

    group.appendChild(grid);
    main.appendChild(group);
    totalVisible += section.items.length;
  });

  document.getElementById('totalCount').textContent = totalVisible;
}

// Filter buttons
document.querySelectorAll('.filter-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    render(btn.dataset.filter);
  });
});
